<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Category</title>
</head>

<body>
    <div class="container">
        <div class="category">
            <div class="photo">
                <img src="./Assets/img1.png" alt="">
                <div class="photos">
                    <img class="image" src="./Assets/img2.png" alt="">
                    <img class="image" src="./Assets/img3.png" alt="">
                    <img class="image" src="./Assets/img4.png" alt="">
                    <img class="image" src="./Assets/img5.png" alt="">
                </div>
            </div>
            <div class="side">
                <p class="marmeto">Marmeto</p>
                <h1 id="title"></h1>
                <section>
                    <span id="price"></span>
                    <span style="color: red;">35% off</span>
                </section>
                <strike id="discount"></strike>
                <p class="marmeto">Choose a Color</p>
                <div id="color_con"></div>
                <p class="marmeto">Choose a Size</p>
                <div id="sizes"></div>
                <div class="btns">
                    <div class="counter"><span>-</span><span>1</span><span>+</span></div>
                    <button id="cart"><img src="./Assets/Frame.png" alt="">Add to Cart</button>
                </div><br>
                <div class="msg">
                    <span id="message"></span>
                </div>
                <hr>
                <div id="description"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
